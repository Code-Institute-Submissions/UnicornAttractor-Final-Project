{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <form method="post" class="feature_form" action="{% url 'add_bug' %}">
        <fieldset class="form-group">
            {% csrf_token %}
            {{  form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Add Bug</button>
        </fieldset>
    </form>
{% endblock %}
